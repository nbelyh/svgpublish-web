
# Build workflow
name: Build

env:
  VERSION: '1.0'

on:
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      deploy_webpart:
        description: 'Deploy to release repository'
        required: false
        default: true
        type: boolean
      publish_npm:
        description: 'Publish packages to npm'
        required: false
        default: false
        type: boolean
      deploy_pages:
        description: 'Deploy Storybook to GitHub Pages'
        required: false
        default: false
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.pages.outputs.page_url }}
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get Version
        id: version
        run: |
          FULL_VERSION="${{ env.VERSION }}.${{ github.run_number }}"
          echo "full_version=$FULL_VERSION" >> $GITHUB_OUTPUT

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Sync versions
        run: |
          pwsh -File scripts/sync-versions.ps1 -NewVersion "${{ steps.version.outputs.full_version }}"

      - name: Build packages
        run: |
          npm run build:lib
          npm run build:react
          npm run build:storybook

      - name: Build WebPart Variants
        run: |
          # Build CDN variant
          npm run build:cdn -w packages/webpart

          # Build self-contained variant
          npm run build:selfcontained -w packages/webpart

      - name: Checkout Release Repository
        if: inputs.deploy_webpart == true
        uses: actions/checkout@v4
        with:
          repository: nbelyh/svgpublish-web-releases
          token: ${{ secrets.RELEASE_REPO_TOKEN }}
          path: release-repo

      - name: Publish to NPM
        if: inputs.publish_npm == true
        run: |
          npm publish -w packages/lib --provenance
          npm publish -w packages/react --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Deploy to Release Repository
        if: inputs.deploy_webpart == true
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'

          cd release-repo
          mkdir -p "${{ env.VERSION }}"
          cp ../packages/webpart/dist/* "${{ env.VERSION }}/" 2>/dev/null || true

          git add .
          git commit -m "Release v${{ steps.version.outputs.full_version }}" || exit 0
          git push

      - name: Setup Pages
        if: inputs.deploy_pages == true
        uses: actions/configure-pages@v5

      - name: Upload Pages Artifact
        if: inputs.deploy_pages == true
        uses: actions/upload-pages-artifact@v3
        with:
          path: './packages/storybook/storybook-static'

      - name: Deploy to GitHub Pages
        if: inputs.deploy_pages == true
        id: pages
        uses: actions/deploy-pages@v4

      - name: Create or Update GitHub Release
        if: inputs.deploy_webpart == true
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: ${{ steps.version.outputs.full_version }}
          body: |
            Release v${{ steps.version.outputs.full_version }}
            Built from commit [${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})

            Source repository: https://github.com/${{ github.repository }}
            Workflow run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          files: |
            packages/webpart/sharepoint/solution/*.sppkg
          draft: false
          prerelease: true
          token: ${{ secrets.RELEASE_REPO_TOKEN }}
          repository: nbelyh/svgpublish-web-releases
